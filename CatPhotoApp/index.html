<!DOCTYPE html>
<html>
    <head>
        <title>Cat Photo App</title>
    </head>
    <body>
        <main>
          <h1>Cat Photo App</h1>
          <section>
            <h2>Cat Photos</h2>
            <p>
              Everyone loves <a href="https://cdn.freecodecamp.org/curriculum/cat-photo-app/running-cats.jpg">
              cute cats</a> online!
            </p>
            <p>
              See more <a href="https://freecatphotoapp.com" target="_blank">
              cat photos</a> in our gallery
            </p>
            <a href="https://freecatphotoapp.com">
                <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg" alt="A cute orange cat lying" height="200">
            </a> 
          </section>
          <section>
            <h2>Cat Lists</h2>
            <h3>Things cats love:</h3>
            <ul>
              <li>Catnip</li>
              <li>Laser pointer</li>
              <li>lasagna</li>  
            </ul>
            <figure>
              <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="A slice of lasagna on a plate." height="200">
              <figcaption>Cats <em>love</em> lasagna</figcaption>
            </figure>
            <h3>Top 3 things cats hate:</h3>
            <ol>
              <li>fle treatment</li>
              <li>thunder</li>
              <li>other cats</li>
            </ol>
          </section>
        </main>
    </body>
</html>
